<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Daily Spatial Audio/Video Demo</title>
  </head>
  <body>
    <div id="nav">
      <div id="entry">
        <form id="enterCall">
          <label>Your Name: </label>
          <input type="text" id="userName" required="true" />
          <label>Room URL: </label>
          <input type="url" id="roomURL" required="true" />
          <button type="submit">Join</button>
        </form>
      </div>
      <div id="controls">
        <button id="toggleCam">Toggle Cam</button>
        <button id="toggleMic">Toggle Mic</button>
      </div>
    </div>
    <div id="world"></div>
    <div id="broadcast">
      <video id="broadcastVideo" class="fit" autoplay></video>
    </div>
  </body>
  <script type="module" src="./dist/bundle.js" charset="utf-8" defer></script>
</html>
