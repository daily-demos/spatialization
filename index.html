<html>
  <head>
    <title>Daily Spatial Video Demo</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://*.daily.co; script-src 'self' https://unpkg.com/@daily-co/daily-js 'unsafe-eval'; connect-src ws: https://*.daily.co https://*.pluot.blue wss:; worker-src 'self' blob:;"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="entry">
        <form id="enterCall">
          <label
            >Your Name: <input type="text" id="userName" required="true"
          /></label>
          <label
            >Room URL: <input type="text" id="roomURL" required="true"
          /></label>
          <button type="submit">Join Room</button>
        </form>
      </div>
      <div id="room">
        <div id="controls"></div>
      </div>
    </div>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="./dist/call.js"></script>
  </body>
</html>
